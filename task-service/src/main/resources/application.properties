spring.kafka.bootstrap-servers=${KAFKA_HOST}:29092

spring.application.name=task-service

spring.datasource.url=jdbc:mysql://${HOST}:3306/controloftask?useSSL=false
spring.datasource.username=root
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://${DISCOVERY_HOST}:8761/eureka

security-service.host=${SECURITY_SERVICE_HOST}